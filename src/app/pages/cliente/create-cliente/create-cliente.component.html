<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-content-container">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input type="text" matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contato</mat-label>
      <input type="text" matInput formControlName="contato" />
    </mat-form-field>

    <div class="row">
      <mat-form-field class="col-9">
        <mat-label>Logradouro</mat-label>
        <input type="text" matInput formControlName="logradouro" />
      </mat-form-field>

      <mat-form-field class="col-3">
        <mat-label>NÃºmero</mat-label>
        <input type="text" matInput formControlName="numero" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Bairro</mat-label>
      <input type="text" matInput formControlName="bairro" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Complemento</mat-label>
      <input type="text" matInput formControlName="complemento" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cep</mat-label>
      <input type="text" matInput formControlName="cep" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Cidade</mat-label>
      <input type="text" matInput formControlName="cidade" />
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-end" style="width: 500px">
    <button
      style="margin-right: 5px"
      mat-raised-button
      color="accent"
      (click)="onCancel()"
    >
      Cancelar
    </button>
    <button type="submit" mat-raised-button color="primary">Salvar</button>
  </div>
</form>
